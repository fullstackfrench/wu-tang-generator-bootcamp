<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Blank Template</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
			<form>
					
						<legend>What's your favorite season?</legend>
						
						<input type="radio" id="firstSeason" name="season" value="1"/>
						<label for="firstSeason">Winter</label>

						<input type="radio" id="secondSeason" name="season" value="2"/>
						<label for="secondSeason">Spring</label>

						<input type="radio" id="thirdSeason" name="season" value="3"/>
						<label for="thirdSeason">Summer</label>

						<input type="radio" id="fourthSeason" name="season" value="4"/>
						<label for="fourthSeason">Fall</label>
						
					

				
					<legend>If you could have a superpower what would it be?</legend>
					
					<input type="radio" id="firstPower" name="superpower" value="1"/>
					<label for="firstSeason">Flying</label>

					<input type="radio" id="secondPower" name="superpower" value="2"/>
					<label for="secondPower">Mindreading</label>

					<input type="radio" id="thirdPower" name="superpower" value="3"/>
					<label for="thirdPower">Shapeshifting</label>

					<input type="radio" id="fourthPower" name="superpower" value="4"/>
					<label for="fourthPower">Superstrength</label>
				

				
					<legend>What's your favorite music genre?</legend>
					
					<input type="radio" id="firstGenre" name="genre" value="1"/>
					<label for="firstGenre">Rock</label>

					<input type="radio" id="secondGenre" name="genre" value="2"/>
					<label for="secondGenre">Country</label>

					<input type="radio" id="thirdGenre" name="genre" value="3"/>
					<label for="thirdGenre">Electronic</label>

					<input type="radio" id="fourthGenre" name="genre" value="4"/>
					<label for="fourthGenre">Hip-Hop</label>
				

				
					<legend>What's your birth month?</legend>
					
					<input type="radio" id="firstBirthMonths" name="month" value="1"/>
					<label for="firstBirthMonths">January - March</label>

					<input type="radio" id="secondBirthMonths" name="month"  value="2"/>
					<label for="secondBirthMonths">April - June</label>

					<input type="radio" id="thirdBirthMonths" name="month" value="3"/>
					<label for="thirdBirthMonths">July - September</label>

					<input type="radio" id="fourthBirthMonths" name="month" value="4"/>
					<label for="fourthBirthMonths">October - December</label>
				
				
				
					<legend>Which city do you feel most connected to?</legend>
					
					<input type="radio" id="firstCity" name="city" value="1"/>
					<label for="firstCity">New York City</label>

					<input type="radio" id="secondCity" name="city" value="2"/>
					<label for="secondCity">Los Angeles</label>

					<input type="radio" id="thirdCity" name="city" value="3"/>
					<label for="thirdCity">Atlanta</label>

					<input type="radio" id="fourthCity" name="city" value="4"/>
					<label for="fourthCity">Chicago</label>
				
					<button type="button">Submit</button>
				
			</form>
			
			<h2></h2>

			<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
